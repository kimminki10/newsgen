<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 재설정</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f6f6f6;
      font-family: Arial, sans-serif;
    "
  >
    <table
      role="presentation"
      cellpadding="0"
      cellspacing="0"
      style="width: 100%; margin: auto; padding: 20px"
    >
      <tr>
        <td>
          <table
            role="presentation"
            cellpadding="0"
            cellspacing="0"
            style="
              width: 100%;
              max-width: 600px;
              margin: 0 auto;
              background: white;
            "
          >
            <!-- 헤더 -->
            <tr>
              <td
                style="
                  background-color: #1b4d3e;
                  padding: 20px;
                  text-align: center;
                "
              >
                <h1 style="color: white; margin: 0; font-size: 24px">
                  비밀번호 재설정
                </h1>
              </td>
            </tr>

            <!-- 본문 -->
            <tr>
              <td style="padding: 30px">
                <p style="margin: 0 0 20px 0; font-size: 16px">
                  안녕하세요,<br /><br />
                  귀하의 계정에 대한 비밀번호 재설정 요청을 받았습니다.
                </p>
                <p style="margin: 0 0 20px 0; font-size: 16px">
                  아래 버튼을 클릭하여 비밀번호를 재설정하세요:
                </p>
                <div style="text-align: center; margin: 30px 0">
                  <a
                    href="{{baseUrl}}/reset-password/{{resetToken}}"
                    style="
                      background-color: #1b4d3e;
                      color: white;
                      padding: 12px 30px;
                      text-decoration: none;
                      border-radius: 5px;
                      font-weight: bold;
                      display: inline-block;
                    "
                  >
                    비밀번호 재설정
                  </a>
                </div>
                <p style="margin: 20px 0; font-size: 14px; color: #666">
                  이 링크는 24시간 동안만 유효합니다.<br />
                  비밀번호 재설정을 요청하지 않으셨다면 이 이메일을 무시하셔도
                  됩니다.
                </p>
                <p
                  style="
                    margin: 30px 0 0 0;
                    font-size: 14px;
                    color: #888;
                    border-top: 1px solid #eee;
                    padding-top: 20px;
                  "
                >
                  보안을 위해 비밀번호 재설정 링크를 타인과 공유하지 마세요.
                </p>
              </td>
            </tr>

            <!-- 푸터 -->
            <tr>
              <td
                style="
                  background-color: #333;
                  color: white;
                  padding: 20px;
                  text-align: center;
                "
              >
                <p style="margin: 0; font-size: 12px">
                  Fintrend.com<br />
                  COPYRIGHT © 2024 Fintrend. ALL RIGHTS RESERVED
                </p>
                <p style="margin: 10px 0 0 0; font-size: 12px; color: #888">
                  본 메일은 발신전용이며, 회신하실 수 없습니다.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
